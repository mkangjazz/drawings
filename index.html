<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Drawings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Canvas Drawings</h1>
      <section>
        <div class="row">
            <div class="col">
                <h2>Reference</h2>
                <img src='./img/atlassian-jira.png' alt='Interface graphics by Atlassian' />
            </div>
            <div class="col">
                <h2>Canvas Drawings</h2>
                <figure class="canvas-wrapper">
                  <div>
                    <canvas
                      aria-label='Programmatic drawing of user interface graphics'
                      id='c1'
                      role='img'>
                    </canvas>
                  </div>
              </figure>
            </div>
        </div>
      </section>
      <section>
        <div class="row">
            <div class="col">
                <h2>Reference</h2>
                <img src='./img/lucina.jpg' alt='Lucina icon' />
<!--                <img src='./img/kkr.jpg' alt='King K Rool icon' />-->
            </div>
            <div class="col">
                <h2>Canvas Drawing</h2>
              <figure class="canvas-wrapper">
                <div>
                  <canvas
                    aria-label='Programmatic drawing of user interface graphics'
                    id='c2'
                    role='img'>
                  </canvas>
                </div>
            </figure>
            </div>
        </div>
      </section>
    </div>
  </body>

  <script>
    'use strict';

    function Canvas(el){
      this.canvas = el;
      this.context = el.getContext('2d');
      this.defaultOptions = {
        x: 0,
        y: 0,
        angle: 90,
        base: 80,
        height: 40,
        font: '16px sans-serif',
        lineCap: 'round',
        lineJoin: 'round',
        lineWidth: 1,
        radius: .25 * 40,
        width: 40,
      };
    };
  </script>
  <script src='./js/updateoptions.js'></script>
  <script src='./js/setdimensions.js'></script>
  <script src='./js/adjustoriginoffset.js'></script>
  <script src='./js/drawboundingbox.js'></script>
  <script src='./js/conditionallyApplyOptionsToContext.js'></script>
  <script src='./js/getPixelCoordinates.js'></script>
  
  <script src='./js/drawellipse.js'></script>
  <script src='./js/drawtriangle.js'></script>
  <script src='./js/drawroundedrectangle.js'></script>
  <script src='./js/drawgrid.js'></script>
  <script src='./js/drawcheckmark.js'></script>
  <script src='./js/drawcheckbox.js'></script>
  <script src='./js/drawboxes.js'></script>
  <script src='./js/drawanglebracket.js'></script>

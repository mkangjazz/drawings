<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Drawings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Canvas Drawings</h1>
      <section>
        <div class="row">
            <div class="col">
                <h2>Reference</h2>
                <img src='./img/atlassian-jira.png' alt='Interface graphics by Atlassian' />
                <img src='./img/walmart.png' alt='Interface graphics by Atlassian' />
            </div>
            <div class="col">
                <h2>Canvas Drawings</h2>
                <figure class="canvas-wrapper">
                  <div>
                    <canvas aria-label='Programmatic drawing of user interface graphics'
                          id='target'
                          role='img'></canvas>
                  </div>
              </figure>
            </div>
        </div>
      </section>
    </div>
  </body>

  <script>
    'use strict';

    function Canvas(el){
      this.canvas = el;
      this.context = el.getContext('2d');
      this.defaultOptions = {
        x: 0,
        y: 0,
        font: '16px sans-serif',
        size: 'small',
        height: 40,
        width: 40,
        lineCap: 'round',
        lineJoin: 'round',
        lineWidth: 1,
        radius: .25 * 40,
      };
    };

    var c1 = new Canvas(document.querySelector('canvas'));
  </script>
  <script src='./js/updateoptions.js'></script>
  <script src='./js/setdimensions.js'></script>
  <script src='./js/getsizes.js'></script>
  <script src='./js/adjustoriginoffset.js'></script>
  <script src='./js/drawboundingbox.js'></script>
  <script src='./js/getModifiedColor.js'></script>
  
  <script src='./js/drawgrid.js'></script>
  <script src='./js/drawcheckmark.js'></script>
  <script src='./js/drawroundedrectangle.js'></script>
  <script src='./js/drawcheckbox.js'></script>
  <script src='./js/drawboxes.js'></script>
  <script src='./js/drawanglebracket.js'></script>
  <script>
    c1.setDimensions();

    c1.drawGrid({
      strokeStyle: '#fff',
      font: '9px sans-serif',
    });

    c1.drawRoundedRectangle({
      x: 250,
      y: 100,
      fillStyle: '#333',
      size: 'large',
    });
    c1.drawCheckmark({
      x: 260,
      y: 114,
      lineWidth: 4,
      size: 'small',
      strokeStyle: 'white',
    });

    c1.drawBoxes({
      x: 200,
      y: 400,
      size: 'medium',
      fillStyle: 'green',
    });
    
  </script>
</html>
